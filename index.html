<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBiz AI Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/font-awesome.min.css">
</head>
<body class="bg-[#0f172a] text-white font-sans min-h-screen">

    <header class="p-6 flex justify-between items-center border-b border-gray-800">
        <h1 class="text-2xl font-bold text-blue-500">SMARTBIZ <span class="text-gray-400 text-sm font-light italic">AI MASTER</span></h1>
        <span class="bg-blue-600 px-4 py-1 rounded-full text-xs font-semibold">AI Connected</span>
    </header>

    <main class="p-6 max-w-4xl mx-auto space-y-6">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-[#1e293b] p-6 rounded-2xl border border-gray-800 shadow-lg">
                <p class="text-gray-400 text-sm">Total Revenue</p>
                <h2 class="text-3xl font-bold mt-1">â‚±124,500</h2>
            </div>
            <div class="bg-[#1e293b] p-6 rounded-2xl border border-gray-800 shadow-lg">
                <p class="text-gray-400 text-sm">Active Plans</p>
                <h2 class="text-3xl font-bold mt-1">12</h2>
            </div>
            <div class="bg-[#1e293b] p-6 rounded-2xl border border-gray-800 shadow-lg">
                <p class="text-gray-400 text-sm text-green-400">Success Rate</p>
                <h2 class="text-3xl font-bold mt-1 text-green-400">98%</h2>
            </div>
        </div>

        <div class="bg-[#1e293b] p-8 rounded-3xl border border-blue-900/30 shadow-2xl">
            <div class="flex items-center gap-3 mb-6">
                <i class="fa-solid fa-robot text-blue-500 text-2xl"></i>
                <h3 class="text-xl font-semibold">AI Business Strategy Generator</h3>
            </div>

            <textarea id="businessInput" rows="4" 
                class="w-full bg-[#0f172a] border border-gray-700 rounded-xl p-4 text-white focus:outline-none focus:border-blue-500 transition-all mb-4"
                placeholder="Ilarawan ang negosyo mo... (e.g. Coffee shop sa Manila)"></textarea>

            <button onclick="generateStrategy()" id="btnAction"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-900/20 transition-all uppercase tracking-wider">
                Generate Strategy
            </button>

            <div id="resultArea" class="hidden mt-8 p-6 bg-[#0f172a] rounded-xl border border-gray-800 border-l-4 border-l-blue-500 animate-pulse">
                <p class="text-gray-400 italic" id="aiStatus">Thinking...</p>
                <div id="aiResponse" class="text-gray-200 leading-relaxed whitespace-pre-wrap mt-2"></div>
            </div>
        </div>
    </main>

    <script>
        // PASTE YOUR API KEY HERE
        const API_KEY = "ILAGAY_DITO_ANG_API_KEY_MO"; 

        async function generateStrategy() {
            const prompt = document.getElementById('businessInput').value;
            const resArea = document.getElementById('resultArea');
            const resText = document.getElementById('aiResponse');
            const status = document.getElementById('aiStatus');
            const btn = document.getElementById('btnAction');

            if (!prompt) return alert("Mag-type muna ng business idea!");

            // UI Feedback
            resArea.classList.remove('hidden');
            resText.innerText = "";
            status.innerText = "Suriing mabuti ang iyong idea...";
            btn.disabled = true;
            btn.innerText = "Analyzing...";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Bilang isang Business Expert, gawan mo ng maikling strategy, budget estimate, at marketing tips ang business na ito: " + prompt }] }]
                    })
                });

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                
                resArea.classList.remove('animate-pulse');
                status.innerText = "AI Recommendation:";
                resText.innerText = text;
            } catch (error) {
                resText.innerText = "Error: Siguraduhin na tama ang API Key mo.";
            } finally {
                btn.disabled = false;
                btn.innerText = "Generate Strategy";
            }
        }
    </script>
</body>
</html>
