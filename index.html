<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Master Sales Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white font-sans p-4">
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-8 border-b border-gray-800 pb-4">
            <h1 class="text-2xl font-bold text-blue-500">SMARTBIZ <span class="text-white text-sm font-light italic">AI MASTER</span></h1>
            <div class="bg-blue-600 px-4 py-1 rounded-full text-xs">Active Mode</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700">
                <p class="text-gray-400 text-sm">Total Revenue</p>
                <h2 class="text-3xl font-bold">â‚±124,500</h2>
            </div>
            <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700">
                <p class="text-gray-400 text-sm">Active Plans</p>
                <h2 class="text-3xl font-bold">12</h2>
            </div>
            <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700 text-green-400">
                <p class="text-gray-400 text-sm">Success Rate</p>
                <h2 class="text-3xl font-bold">98%</h2>
            </div>
        </div>

        <div class="bg-gradient-to-br from-gray-800 to-gray-900 p-8 rounded-3xl border border-blue-500/30 shadow-2xl mb-8">
            <h3 class="text-xl font-bold mb-4 flex items-center">
                <i class="fas fa-robot mr-3 text-blue-500"></i> AI Business Plan Generator
            </h3>
            <textarea id="bizInput" rows="4" class="w-full bg-gray-900 border border-gray-700 rounded-xl p-4 text-white focus:ring-2 focus:ring-blue-500 outline-none mb-4" placeholder="Ilarawan ang negosyo mo... (e.g. Coffee shop sa Manila)"></textarea>
            <button onclick="generate()" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-bold text-lg transition-all shadow-lg shadow-blue-500/20">
                GENERATE STRATEGY
            </button>
            <div id="result" class="hidden mt-6 p-4 bg-gray-900 rounded-lg border-l-4 border-blue-500 italic text-gray-300"></div>
        </div>
    </div>

    <script>
        function generate() {
            const result = document.getElementById('result');
            result.classList.remove('hidden');
            result.innerHTML = "AI is analyzing market trends... <br><br> [Step 1] Creating Financial Model... <br> [Step 2] Optimizing Sales Funnel... <br><br> Done! Check your email for the full PDF report.";
        }
    </script>
</body>
</html>
